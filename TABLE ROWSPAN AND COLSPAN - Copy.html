<html>

<head>
<title>
TABLE ROWSPAN AND COLSPAN
</title>
</head>

<body>

<center>
<font size="5" color="red" face="impact" > TABLE WITHOUT COLSPAN AND ROWSPAN </font>
<hr>
<table border="3" height="300" width="300">
<tr>  <td> ONE </td>  <td> TWO </td> <td> THREE </td>  </tr>
<tr>  <td> FOUR </td>  <td> FIVE </td> <td> SIX </td>  </tr>
<tr>  <td> SEVEN </td>  <td> EIGHT </td> <td> NINE </td>  </tr>
<tr>  <td> TEN </td>  <td> ELEVEN </td> <td> TWELVE </td>  </tr>
</table>
</center>
<hr><hr>


<center>
<font size="5" color="green" face="impact" > TABLE WITH COLSPAN </font>
<hr>
<table border="3" height="300" width="300">
<tr>  <td colspan="3"> ONE </td>  </tr>
<tr>  <td> FOUR </td>  <td> FIVE </td> <td> SIX </td>  </tr>
<tr>  <td> SEVEN </td>  <td> EIGHT </td> <td> NINE </td>  </tr>
<tr>  <td colspan="2"> TEN </td><td> TWELVE </td>  </tr>
</table>
</center>
<hr><hr>

<center>
<font size="5" color="blue" face="impact" > TABLE WITH COLSPAN </font>
<hr>
<table border="3" height="300" width="300">
<tr>  <td colspan="3"> ONE </td>  </tr>
<tr>  <td> FOUR </td>  <td colspan="2"> FIVE </td>  </tr>
<tr>  <td> SEVEN </td>  <td> EIGHT </td> <td> NINE </td>  </tr>
<tr>  <td> TEN </td>  <td> ELEVEN </td> <td> TWELVE </td>  </tr>
</table>
</center>
<hr><hr>

<center>
<font size="5" color="lime" face="impact" > TABLE WITH ROWSPAN </font>
<hr>
<table border="3" height="300" width="300">
<tr>  <td rowspan="3"> ONE </td>  <td> TWO </td> <td> THREE </td>  </tr>
<tr>   <td> FIVE </td> <td rowspan="2"> SIX </td>  </tr>
<tr>    <td> EIGHT </td> </tr>
<tr>  <td> TEN </td>  <td> ELEVEN </td> <td> TWELVE </td>  </tr>
</table>
</center>
<hr><hr>

</body>
<html>
